<!DOCTYPE html>
<html>

<head>

    <title>TOP - Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="calculator_area">
        <div class="row"><p id="formula_field"></p></div>
        <div class="row"><button id="reset">C</button>
        <p id="solution"></p></div>
        <div class="row"><button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button id="division">/</button></div>
        <div class="row"><button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button id="multiplication">*</button></div>
        <div class="row"><button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button id="addition">+</button></div>
        <div class="row"><button class="number" id="0">0</button>
        <button id="comma">,</button>
        <button id="equals">=</button>
        <button id="substraction">-</button></div>
    </div>


    <script src="script.js"></script>

</body>

</html>
